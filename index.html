<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <script src="js/main.js" defer></script>
    <script src="js/linkHandler.js" defer></script>
    <script type="module" src="js/schoolMenu.js" defer></script>
    <title>Bifrost - A bridge to the web</title>
</head>
<body>
    <div class="container">
        <h1>Hej Fredrik! Vad vill du göra nu?</h1>
        
        <div class="main-content">
            <div class="todo-list card">
                <h2>Att Göra</h2>
                <ul id="todo-items"></ul>
                <div class="todo-input">
                    <input type="text" id="new-todo" placeholder="Lägg till en ny uppgift">
                    <button onclick="addTodo()">Lägg till</button>
                </div>
            </div>
            
            <div class="search card">
                <h2>Sök</h2>
                <form action="https://duckduckgo.com/" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Sök på DuckDuckGo">
                    <button type="submit">Sök</button>
                </form>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="links card">
                <h2>Snabblänkar</h2>
                <ul id="links"></ul>
            </div>
            
            <div class="card">
                <h2>Skolmat</h2>
                <school-menu></school-menu>
            </div>
        </div>
    </div>
</body>
</html>
